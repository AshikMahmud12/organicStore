<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
        />
        <link rel="stylesheet" href="./assets/css/admin.css" />
        <title>Organic Store</title>
    </head>
    <body>
        <header>
            <nav class="green accent-4">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo m-l-2"

                    >
                    <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <br />
            <table id="tableOrders">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Payment Method</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Payment Method</th>
                        <th>Total</th>
                    </tr>

        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="

        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script
            src="https://kit.fontawesome.com/2ac4d6ea10.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
        <script src="./assets/js/admin.js"></script>

</html>
