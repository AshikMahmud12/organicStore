<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="animate.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Organic Store</title>
    </head>
    <body onload="render()">
        <header>
            <nav class="green accent-4 ">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo m-l-2">
                        Organic Store
                    </a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="cart.html"
                                >Shopping Cart <span id="cart_n"></span
                            ></a>
                        </li>
                        <li>
                            <a href="#modal1" class="modal-trigger">Admin</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main role="main">
            <div class="carousel carousel-slider center">
                <div class="carousel-fixed-item center">
                    <a class="btn waves-effect white grey-text darken-text-2"
                        >Button</a
                    >
                </div>
                <div class="carousel-item red white-text" href="#">
                  
                    <img src="./assets/img/carousel/fruitsCarousel.jpg" alt="" height="450" width="100%">
                </div>
                <div class="carousel-item green white-text" href="#two">
                    <img src="./assets/img/carousel/juiceCarousel.jpg" alt="" height="450" width="100%">
                </div>
                <div class="carousel-item blue white-text" href="#three">
                    <img src="./assets/img/carousel/saladCarousel.jpg" alt="" height="450" width="100%">
                </div>
                <div class="carousel-item amber white-text" href="#four">
                    <h2>Fourth Panel</h2>
                    <p class="white-text">This is fourth panel</p>
                </div>
            </div>

            <div class="container">
                <br />
                <h2 id="fruit">Fruits</h2>
                <hr />
                <div class="row" id="fruitDIV"></div>
                <h2 id="juice">Juice</h2>
                <hr />

                <div class="row" id="juiceDIV"></div>
                <h2 id="salad">Salad</h2>
                <hr />

                <div class="row" id="saladDIV"></div>

                <br />
            </div>

            <footer class="container">
                <p class="float-right">
                    <a href="#">Top</a>
                </p>

                <div class="row">
                    Footer Section
                </div>
            </footer>
        </main>

        <!-- Modal Start-->

        <div id="modal1" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form id="formLogin" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix"
                                    >account_circle</i
                                >
                                <input
                                  
                                    type="text"
                                    required id="userName"
                                    class="validate"
                                />
                                <label for="userName">User</label>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix"
                                        >fingerprint</i
                                    >
                                    <input
                                       
                                        type="password"
                                        required id="userPassword"
                                        class="validate"
                                    />
                                    <label for="userPassword">Password</label>
                                </div>
                            </div>
                            <div class="input-field col s12">
                            <button
                                class="btn waves-effect waves-light"
                                type="submit"
                                name="action"
                            >
                                Submit<i class="material-icons right">send</i>
                            </button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal End-->
  

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.14.2/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase.js"></script>
        <script src="./assets/js/login.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
